  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Tokenization — PT (local)</title>

  <!-- ASSETS (fonts) -->
  <link rel="preload" as="font" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/fonts/Akrobat-Bold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/fonts/Akrobat-Black.woff2" type="font/woff2" crossorigin="anonymous">

  <!-- IMAGENS LOCAIS (preload) -->

  <link rel="preload" as="image" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/logo-copiar%281%29.png">
  <link rel="preload" as="image" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/ChatGPT-Image-6_07_2025%2C22_40_21.png">
  <link rel="preload" as="image" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-9.png">
  <link rel="preload" as="image" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-8.png">
  <link rel="preload" as="image" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-7.png">
  <link rel="preload" as="image" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-6.png">

  <link rel="stylesheet" href="/wp-content/themes/lucrar-hello-child/stock_tokenization/stock-tokenization.css" />
</head>
<body>
  <section id="stock-tokenization-pt" aria-labelledby="st-title-pt">
    <!-- TOPBAR -->
    <div class="st-topbar-wrap">
      <img class="st-topbar" src="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Ret%C3%A2ngulo-1-copiar.png" alt="">
      <div class="st-brand" aria-hidden="true">
        <img class="st-logo" src="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/logo-copiar%281%29.png" alt="Logótipo">
        <div class="st-brand-inner">
          <div class="st-titlewrap">
            <h1 id="st-title-pt">Tokenização De Ações</h1>
            <b id="st-since-pt">since 2022</b>
          </div>
        </div>
      </div>
    </div>

    <!-- CONTEÚDO -->
    <div class="st-wrap">
      <p class="st-sub">Tokens utilitários não-valores mobiliários derivados do capital e fluxos de caixa de uma empresa real.</p>
      <h2 class="st-h2">Tokens Utilitários Reais</h2>

      <!-- STAGE -->
      <div class="st-stage" role="img" aria-label="Saco com tokens e setas ilustrativas">
        <img class="st-arrow a1" src="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-9.png" alt="" loading="lazy">
        <img class="st-arrow a4" src="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-6.png" alt="" loading="lazy">
        <img class="st-arrow a3" src="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-8.png" alt="" loading="lazy">
        <img class="st-arrow a2" src="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/Layer-24-copy-copiar-7.png" alt="" loading="lazy">

        <img class="st-bag" src="/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/ChatGPT-Image-6_07_2025%2C22_40_21.png" alt="Saco com tokens" fetchpriority="high">

        <!-- Labels curvos -->
        <svg id="st-note-pt" class="st-note" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 640" preserveAspectRatio="none"
          data-text="Jogo<br>Financeiro (jogar agora)|Imobiliário (ver acima)|Eventos Financeiros Reais<br>(ver em 2023)"></svg>

        <!-- CALL -->
        <figcaption class="st-call" aria-label="Aviso">
          <span class="st-call-frame" aria-hidden="true"></span>
          <span class="st-call-text">
            Não compres o token a não ser que
            <a id="open-lcr-modal" class="st-link-inline" href="#lcr">o uses</a>
          </span>
        </figcaption>
      </div>

      <!-- SLIDER -->
      <section class="st-articles" id="st-articles-pt" data-cat="BEST" data-num="12" data-open="modal">
        <h2 class="st-h2">Artigos Financeiros Em Destaque</h2>
        <p class="st-sub" style="margin-top:-8px;opacity:.9">Os autores também são remunerados com tokens.</p>

        <div class="ta-slider" role="region" aria-label="Artigos em Destaque">
          <button class="ta-nav ta-prev" aria-label="Anterior" type="button"><span class="ta-ico"></span></button>
          <div class="ta-track" tabindex="0" aria-live="polite"></div>
          <button class="ta-nav ta-next" aria-label="Seguinte" type="button"><span class="ta-ico"></span></button>
        </div>
      </section>
    </div>

    <!-- MODAL -->
    <div class="st-modal" id="stModal-pt" aria-hidden="true" hidden style="display:none">
      <div class="st-backdrop" data-close></div>
      <div class="st-dialog" role="dialog" aria-modal="true" aria-labelledby="stModal-title-pt"
           style="--modal-w:min(96vw,1140px);--modal-maxh:88vh;--modal-content-h:min(78vh,760px);--modal-close:46px">
        <button class="st-close" type="button" data-close aria-label="Fechar">×</button>
        <h2 id="stModal-title-pt" class="sr-only">Conteúdo do popup</h2>
        <div class="st-body">
          <iframe id="stIframe-pt" class="st-iframe" src="about:blank" title="Conteúdo do popup" loading="lazy"></iframe>
          <div id="stGallery-pt" class="st-gallery" hidden></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    /* Pastas/ficheiros locais */
    window.EVENTS_GALLERY_FOLDER = '/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/slider_evento_ver_em_2023/';

    window.GAME_TESLA_URL   = '/wp-content/themes/lucrar-hello-child/stock_tokenization/Tesla-Jump-Game-WebGL-1.0/index.html';
    window.METAMASK_IMG     = '/wp-content/themes/lucrar-hello-child/stock_tokenization/assets/metamask/MetaMask_Fox.svg.png';
  </script>
  <script src="/wp-content/themes/lucrar-hello-child/stock_tokenization/stock-tokenization.js" defer></script>
</body>
</html>
