  <script>
  (function(){
    const root = document.querySelector('#stock-tokenization-pt');
    if(!root) return;
    const note = root.querySelector('#st-note-pt');
    const fire = (href) => window.dispatchEvent(new CustomEvent('st:open', { detail:{ href } }));

    function scrollAbove(){
      const el = document.getElementById('real-estate-3d') || root;
      const admin = document.getElementById('wpadminbar');
      const off = admin ? (admin.offsetHeight||0) : 0;
      const top = el.getBoundingClientRect().top + window.scrollY - off - 12;
      window.scrollTo({ top, behavior:'smooth' });
    }

    function bind(){
      if(!note) return;
      const texts = note.querySelectorAll('text');
      let bound = 0;

      texts.forEach(t=>{
        const txt = (t.textContent||'').toLowerCase();
        let action = null;
        if (/\bplay now\b/.test(txt)) action = 'game';
        else if (/\bsee above\b/.test(txt)) action = 'scroll';
        else if (/\bsee(?: in)? 2023\b/.test(txt)) action = 'events';
        if(!action) return;

        t.style.textDecoration = 'underline';
        t.setAttribute('role','link');
        t.setAttribute('tabindex','0');

        const go = (e)=>{
          e?.preventDefault?.();
          e?.stopPropagation?.();
          if (action==='game') fire('game');
          else if (action==='events') fire('events');
          else if (action==='scroll') scrollAbove();
        };

        t.addEventListener('click', go);
        t.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' ') go(e); });
        bound++;
      });

      if(!bound) setTimeout(bind, 300);
    }

    document.addEventListener('DOMContentLoaded', ()=> setTimeout(bind, 250));
    window.addEventListener('load', ()=> setTimeout(bind, 250));
    new MutationObserver(()=> setTimeout(bind, 50)).observe(root, { subtree:true, childList:true });
  })();
  </script>

  <script>
  (function(){
    const note = document.querySelector('#stock-tokenization-pt #st-note-pt');
    if(!note) return;

    function decorate(){
      note.querySelectorAll('textPath').forEach(tp=>{
        if (tp.querySelector('.st-fb-link')) return;
        const txt = tp.textContent || '';
        const m = txt.match(/\(\s*(play now|see above|see(?: in)? 2023)\s*\)/i);
        if(!m) return;
        const before = txt.slice(0, m.index);
        const inside = m[0];
        const after  = txt.slice(m.index + m[0].length);
        const ns = 'http://www.w3.org/2000/svg';
        tp.textContent = '';
        if (before) tp.appendChild(document.createTextNode(before));
        const sp = document.createElementNS(ns, 'tspan');
        sp.setAttribute('class','st-fb-link');
        sp.textContent = inside;
        tp.appendChild(sp);
        if (after) tp.appendChild(document.createTextNode(after));
      });
    }

    decorate();
    new MutationObserver(()=> setTimeout(decorate, 60)).observe(note, { subtree:true, childList:true });
    window.addEventListener('load', ()=> setTimeout(decorate, 120));
  })();
  </script>
